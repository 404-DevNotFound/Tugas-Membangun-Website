<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    "
  >
    <fieldset
      style="
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      "
    >
      <legend style="font-size: 1.2rem; color: #2c3e50; font-weight: bold">
        Dashboard
      </legend>

      <h1 style="color: #2c3e50; margin-bottom: 10px">
        Selamat Datang di Akun Resmi Seleksi Masuk Perguruan Tinggi!
      </h1>
      <hr
        style="
          border: none;
          height: 2px;
          background: #3498db;
          width: 60%;
          margin: 20px auto;
        "
      />
      <p style="font-size: 18px; color: #555">Anda sudah login ke akun Anda.</p>
      <p>Silahkan mengisi form di bawah ini</p>

      <!-- Tombol Form -->
      <a
        href="form_pendaftaran.html"
        style="
          display: inline-block;
          margin: 10px;
          padding: 10px 20px;
          background-color: red;
          color: white;
          text-decoration: none;
          border-radius: 6px;
          font-size: 16px;
        "
        >Form Pendaftaran</a
      >

      <!-- Tombol Logout -->
      <button type="button" id="logout-button" class="button">Logout</button>
    </fieldset>
    <script>
      const logoutButton = document.getElementById("logout-button");

      logoutButton.addEventListener("click", function () {
        const konfirmasi = confirm("Apakah Anda yakin ingin logout?");
        if (konfirmasi) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>

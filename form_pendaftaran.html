<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran Ujian Mandiri Universitas</title>
    <link rel="stylesheet" tpye="text/css" href="style.css" />
</head>

<body class="form-pendaftaran">
    <h1>Pendaftaran Ujian Seleksi Perguruan Tinggi</h1>
    <form id="form_pendaftaran" action="form_submitted.html" method="GET">
        <div class="card">
            <h2>Pas Foto</h2>
            <hr />
            <div class="content-group flex-row">
                <div>
                    <div class="input">
                        <img id="preview-pas-foto" src="">
                        <input id="input-pas-foto" class="input-file" type="file" name="pasfoto" accept="image/*"
                            onchange="RefreshPasFoto()" required />
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="card">
            <h2>Biodata Pribadi</h2>
            <hr />
            <div class="content-group flex-column">
                <div>
                    <div class="input">
                        <label class="input-label" for="nama">Nama Lengkap</label>
                        <input class="input-text" type="text" name="nama" required />
                    </div>

                    <div class="input">
                        <label class="input-label" for="nik">NIK</label>
                        <input class="input-text" type="text" name="nik" required />
                    </div>

                    <div class="input">
                        <label class="input-label" for="nisn">NISN</label>
                        <input class="input-text" type="text" name="nisn" required />
                    </div>

                    <div class="input">
                        <label class="input-label" for="tempat_lahir">Tempat Lahir</label>
                        <input class="input-text" type="text" name="tempat_lahir" required />
                    </div>

                    <div class="input">
                        <label class="input-label" for="tanggal_lahir">Tanggal Lahir</label>
                        <input class="input-date" type="date" name="tanggal_lahir" required />
                    </div>

                    <div class="input">
                        <label class="input-label" for="jenis_kelamin">Jenis Kelamin</label>
                        <div class="checkbox-radio-group">
                            <div>
                                <label for="jenis_kelamin">Laki-laki</label>
                                <input type="radio" name="jenis_kelamin" value="laki_laki" required />
                            </div>
                            <div>
                                <label for="jenis_kelamin">Perempuan</label>
                                <input type="radio" name="jenis_kelamin" value="perempuan" required />
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="input">
                        <label class="input-label" for="alamat">Alamat</label>
                        <textarea class="input-textarea" name="alamat" required></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Data Orang Tua</h2>
            <hr />
            <div class="content-group flex-column">
                <div>
                    <div class="input">
                        <label class="input-label" for="nama_ayah">Nama Ayah</label>
                        <input class="input-text" type="text" name="nama_ayah" required />
                    </div>

                    <div class="input">
                        <label class="input-label" for="nama_ibu">Nama Ibu</label>
                        <input class="input-text" type="text" name="nama_ibu" required />
                    </div>
                </div>
                <div class="content-group">
                    <div class="input">
                        <label class="input-label" for="pekerjaan_ayah">Pekerjaan Ayah</label>
                        <select class="input-select" name="pekerjaan_ayah" required>
                            <option value="" disabled hidden selected>-</option>
                            <option value="tidak_bekerja">Tidak Bekerja</option>
                            <option value="buruh">Buruh</option>
                            <option value="petani">Petani</option>
                            <option value="wiraswasta">Wiraswasta</option>
                            <option value="pegawai_negeri">Pegawai Negeri</option>
                            <option value="pegawai_swasta">Pegawai Swasta</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="input">
                        <label class="input-label" for="pendidikan_ayah">Pendidikan Ayah</label>
                        <select class="input-select" name="pendidikan_ayah" required>
                            <option value="" disabled hidden selected>-</option>
                            <option value="sd">SD</option>
                            <option value="smp">SMP</option>
                            <option value="sma">SMA</option>
                            <option value="diploma">Diploma (D3)</option>
                            <option value="sarjana">Sarjana (S1)</option>
                            <option value="magister">Magister (S2)</option>
                            <option value="doktor">Doktor (S3)</option>
                        </select>
                    </div>

                    <div class="input">
                        <label class="input-label" for="penghasilan_ayah">Penghasilan Ayah</label>
                        <select class="input-select" name="penghasilan_ayah" required>
                            <option value="" disabled hidden selected>-</option>
                            <option value="1">Kurang dari Rp 1.000.000</option>
                            <option value="2">Rp1.000.001 - Rp3.000.000</option>
                            <option value="3">Rp3.000.001 - Rp5.000.000</option>
                            <option value="4">Rp5.000.001 - Rp7.500.000</option>
                            <option value="5">Rp7.500.001 - Rp 10.000.000</option>
                            <option value="6">Lebih dari Rp10.000.000</option>
                        </select>
                    </div>
                </div>
                <div class="content-group">
                    <div class="input">
                        <label class="input-label" for="pekerjaan_ibu">Pekerjaan Ibu</label>
                        <select class="input-select" name="pekerjaan_ibu" required>
                            <option value="" disabled hidden selected>-</option>
                            <option value="tidak_bekerja">Tidak Bekerja</option>
                            <option value="buruh">Buruh</option>
                            <option value="petani">Petani</option>
                            <option value="wiraswasta">Wiraswasta</option>
                            <option value="pegawai_negeri">Pegawai Negeri</option>
                            <option value="pegawai_swasta">Pegawai Swasta</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="input">
                        <label class="input-label" for="pendidikan_ibu">Pendidikan Ibu</label>
                        <select class="input-select" name="pendidikan_ibu" required>
                            <option value="" disabled hidden selected>-</option>
                            <option value="sd">SD</option>
                            <option value="smp">SMP</option>
                            <option value="sma">SMA</option>
                            <option value="diploma">Diploma (D3)</option>
                            <option value="sarjana">Sarjana (S1)</option>
                            <option value="magister">Magister (S2)</option>
                            <option value="doktor">Doktor (S3)</option>
                        </select>
                    </div>

                    <div class="input">
                        <label class="input-label" for="penghasilan_ibu">Penghasilan Ibu</label>
                        <select class="input-select" name="penghasilan_ibu" required>
                            <option value="" disabled hidden selected>-</option>
                            <option value="1">Kurang dari Rp 1.000.000</option>
                            <option value="2">Rp1.000.001 - Rp3.000.000</option>
                            <option value="3">Rp3.000.001 - Rp5.000.000</option>
                            <option value="4">Rp5.000.001 - Rp7.500.000</option>
                            <option value="5">Rp7.500.001 - Rp 10.000.000</option>
                            <option value="6">Lebih dari Rp10.000.000</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="input">
                        <label class="input-label" for="jml_tanggungan">Jumlah Tanggungan</label>
                        <input class="input-text" type="number" name="jml_tanggungan" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Kebutuhan Khusus</h2>
            <hr />
            <div class="content-group flex-column">
                <div>
                    <div class="input">
                        <div class="checkbox-radio-group">
                            <div>
                                <label for="kebutuhan_khusus">Tunanetra</label>
                                <input type="checkbox" name="kebutuhan_khusus" value="laki_laki" />
                            </div>
                            <div>
                                <label for="kebutuhan_khusus">Tunadaksa</label>
                                <input type="checkbox" name="kebutuhan_khusus" value="perempuan" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <!-- <input class="input-submit" type="submit"> -->
                <input onclick="ConfirmationSubmit()" class="input-submit" type="submit">
                <a class="button" href="./home.html" style="background-color: #e74c3c;">Kembali</a>
            </div>
        </div>
    </form>
</body>

</html>

<script>
    var inputPasFoto = document.getElementById("input-pas-foto");
    var previewPasFoto = document.getElementById("preview-pas-foto");
    var formDaftar = document.getElementById("form_pendaftaran");

    function RefreshPasFoto() {
        var file = inputPasFoto.files[0];
        if (file)
            previewPasFoto.src = URL.createObjectURL(file);
    }

    function ConfirmationSubmit() {
        var validity = formDaftar.checkValidity()
        if (!validity) return;

        var confirmation = confirm("Apakah data yang Anda isikan sudah benar?")
        if (!confirmation) {
            event.preventDefault();
            return alert("konfirmasi dibatalkan!")        
        }

        formDaftar.submit();
    }
</script>

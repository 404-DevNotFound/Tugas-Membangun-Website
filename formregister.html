<!DOCTYPE html>
<html>
  <head>
    <title>Form Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
    "
  >
    <h1 class="h1">Silahkan Buat Akun Baru</h1>

    <fieldset class="fieldset">
      <legend class="legend">Form Register</legend>

      <form style="display: flex; flex-direction: column" action="index.html">
        <label for="email" class="label">Email:</label>
        <input
          type="email"
          placeholder="Masukkan username"
          name="email"
          required
          class="input"
        />

        <label for="uname" class="label">Username:</label>
        <input
          type="text"
          placeholder="Masukkan username"
          name="uname"
          required
          class="input"
        />

        <label for="psw" class="label">Password:</label>
        <input
          type="password"
          placeholder="Masukkan password"
          name="psw"
          required
          class="input"
        />

        <a
          href="index.html"
          style="text-decoration: none; color: white; display: block"
          ><button type="submit" class="button">Buat Akun</button>
        </a>
      </form>

      <p
        style="
          text-align: center;
          margin-top: 20px;
          font-size: 14px;
          color: #555;
        "
      >
        Sudah punya akun?
        <a href="index.html" class="link"> Login di sini </a>
      </p>
    </fieldset>
  </body>
</html>
